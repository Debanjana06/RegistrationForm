<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>

<body>

    <h1 style="text-align: center; margin: 15px;" class="display-2">Registration Form</h1>
    <form class="row g-3 registration-form" id="registration-form">
        <div class="col-md-6">
          <label for="first-name" class="form-label">First name</label>
          <input type="text" class="form-control" id="first-name" required autocomplete="off" onkeyup="validate()">
          <div class="valid-feedback" id="first-name-valid">
            Looks good!
          </div>
          <div class="invalid-feedback" id="first-name-invalid">
            Please enter a valid first name.
          </div>
        </div>
        <div class="col-md-6">
          <label for="last-name" class="form-label">Last name</label>
          <input type="text" class="form-control" id="last-name" required autocomplete="off" onkeyup="validate()">
          <div class="valid-feedback" id="last-name-valid">
            Looks good!
          </div>
          <div class="invalid-feedback" id="last-name-invalid">
            Please enter a valid last name.
          </div>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control" id="email" aria-describedby="inputGroupPrepend" required autocomplete="off" onkeyup="validate()">
            <div class="valid-feedback" id="email-valid">
                Looks good!
              </div>
            <div class="invalid-feedback" id="email-invalid">
              Please enter a valid email.
            </div>
          </div>
        </div>
        <div class="col-md-6">
            <label for="phoneNum" class="form-label">Mobile Number</label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend">+91</span>
              <input type="text" class="form-control" id="phoneNum" aria-describedby="inputGroupPrepend" required autocomplete="off" onkeyup="validate()">
              <div class="valid-feedback" id="phone-valid">
                  Looks good!
                </div>
              <div class="invalid-feedback" id="phone-invalid">
                Please enter a valid email.
              </div>
            </div>
          </div>
          <div class="col-md-12 text-center">
            <label for="gender" class="form-label">Gender</label><br>
            <div class="form-check form-check-inline ">
                <input class="form-check-input" type="radio" name="gender-radio" id="male" value="Male" onclick="validate()">
                <label class="form-check-label" for="male">Male</label>
              </div>
          
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender-radio" id="female" value="Female" onclick="validate()">
            <label class="form-check-label" for="female">Female</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender-radio" id="other" value="Others" onclick="validate()">
            <label class="form-check-label" for="other">Others</label>
          </div>
          <div class="valid-feedback" id="gender-valid">
            Looks good!
          </div>
          <div class="invalid-feedback" id="gender-invalid">
            Please select a valid gender.
          </div>
        </div>
        </div>
        <div class="col-md-12 text-center">
          <label for="country" class="form-label">Country</label>
          <select class="form-select" id="country" required autocomplete="off" onchange="validate()">
                <option value="None" selected >Choose...</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
          </select>
          <div class="valid-feedback" id="state-valid">
            Looks good!
          </div>
          <div class="invalid-feedback" id="state-invalid">
            Please select a valid state.
          </div>
        </div>
        
        <div class="col-12" style="text-align: center;">
          <button class="btn btn-dark" type="button" onclick="validate(true)">Submit form</button>
        </div>
      </form>




    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
        <script src="index.js"></script>
</body>

</html>
